<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>秀视频后台管理平台-背景音乐</title>
<meta name="keywords" content="秀视频后台管理平台是基于HTML5+css3编写的页面">
<meta name="description" content="秀视频后台管理平台欢迎您的到来">
<link rel="shortcut icon" href="favicon.ico">
<link href="../css/github-gist.css" rel="stylesheet">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/font-awesome.css" rel="stylesheet">
<link href="../css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">
<link href="../css/animate.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link href="../css/index.css" rel="stylesheet">
<link href="../css/base.css" rel="stylesheet">
<link href="../css/fakeLoader.css" rel="stylesheet">
<link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

<style>
.news_infos span {
	font-size: 13px;
}

#picker {
	display: none;
}
</style>
</head>

<body class="white-bg" style="opacity: 0">

	<div class="col-sm-6">
		<div class="ibox float-e-margins">
			<div class="ibox-title"  style="width:1200px">
				<h5>基本</h5>
				<div class="ibox-tools">
					<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
					</a> <a class="dropdown-toggle" data-toggle="dropdown"
						href="table_basic.html#"> <i class="fa fa-wrench"></i>
					</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="table_basic.html#">添加</a></li>
						<li><a href="table_basic.html#">选项2</a></li>
					</ul>
					<a class="close-link"> <i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content"  style="width:1200px">

				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>姓名</th>
							<th>联系方式</th>
							<th>邮箱</th>
							<th>qq</th>
							<th>注册时间</th>
						</tr>
					</thead>
					<tbody id="tb">

					</tbody>
				</table>

			</div>
		</div>
	</div>


	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/webuploader.js"></script>
	<script type="text/javascript" src="../js/webuploader.js"></script>
	<!-- 全局js -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/highlight.pack.js"></script>
	<script>
		hljs.initHighlightingOnLoad();
	</script>
	<script src="../js/bootstrap.min.js"></script>
	<!-- 自定义js -->
	<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../js/contabs.js"></script>
	<script src="../js/fakeLoader.min.js"></script>
	<!-- Bootstrap table -->
	<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>

	<script
		src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../js/bgm/bgmTable.js"></script>
	<script src="../js/content.js"></script>
	<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>

	<script src="../js/fakeLoader.min.js"></script>

	<script src="../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../js/plugins/validate/messages_zh.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//初始化表单
			$.ajax({
				url : "../../adminUser/queryAllAdminUser",
				type : "post",
				success : function(res) {
					console.log("result data");
					console.log(res.data);
					for (var i = 0; i < res.data.length; i++) {

						$("#tb").append("<tr><th>"+res.data[i].id+"</th><th>"+res.data[i].realName+"</th><th>"+res.data[i].phoneNumber+"</th><th>"+res.data[i].email+"</th><th>"+res.data[i].qq+"</th></th><th>"+res.data[i].registerDate+"</th></tr>");
					}
					//遍历输出到表单上
				}
			})
		});
	</script>
	<!-- Bootstrap table -->
	<script src="../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script
		src="../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

</body>
</html>
